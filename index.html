<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 2.5em;
      color: #343a40;
    }
    .container p {
      font-size: 1.2em;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Under Construction</h1>
    <p>Our website is currently being built. Please check back soon for updates.</p>
  </div>
</body>
</html>
